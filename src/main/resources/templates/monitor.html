<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{template.html}">
<head>
  <meta http-equiv="refresh" content="5" >
</head>
<body>
<section layout:fragment="custom-content">

  <h1 align="center">Watchdog is monitoring the following web pages at the moment:</h1>
  <table class="monitor" style="width:100%">
    <thead>
    <tr>
      <th align="left" style="width:60%">Url</th>
      <th align="left" style="width:20%">MD5</th>
      <th align="left" style="width:20%">Changed</th>
      <th align="left" style="width:20%"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${webPages.empty}">
      <td colspan="4"> No Web pages Available</td>
    </tr>
    <tr th:each="webPage : ${webPages}">
      <td><a th:text="${webPage.url}" th:href="${webPage.url}">Url</a></td>
      <td><span th:text="${webPage.md5}">MD5</span></td>
      <td><span th:text="${webPage.changed}">Changed</span></td>
      <td><a th:href="@{delete/{md5}(md5=${webPage.md5})}">Delete</a></td>
    </tr>
    </tbody>
  </table>

</section>
</body>
</html>
